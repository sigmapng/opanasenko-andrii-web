.main-wrapper {
    width: 70dvw;
}

.main-information {
    flex-direction: row-reverse;
    justify-content: space-between;
    padding: 10px;
    margin-top: 0;
    margin-bottom: 0;
}

.main-information-text {
    display: flex;
    justify-content: flex-start;
    align-items: start;
    width: 75%;
}

.main-information-image {
    height: 100h;
}

.rounded-image {
    border-radius: 50%;
    height: 200px;
    box-shadow: -10px 10px 10px #EDF7FA;
}

.main-information-text-button {
    background-color: #FF6464;
    color: white;
    border-radius: 0;
    padding: 10px;
    border: none;
}

/* postst section */

.posts-wrapper {
    background-color: #EDF7FA;
    padding-top: 50px;
    padding-bottom: 50px;
    height: 45vh;
}

.post-section {
    width: 90%;
    align-items: center;
}

.post-section-action {
    display: flex;
    width: 1300px;
    justify-content: space-evenly;
    margin-top: 15px;
    margin-bottom: 15px;
}

.post-action {
    width: 50%;
}

.post-section-action>span:first-child {
    text-align: left;
    padding-left: 10%;
}

.post-section-action>span:last-child {
    text-align: right;
    padding-right: 10%;
}

.post-section-action>span>a {
    text-decoration: none;
    color: #00A8CC;
}

.posts-container {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: nowrap;
    width: 1350px;
}

.post {
    width: 418px;
    height: 300px;
    padding-left: 10px;
    padding-right: 10px;
    background-color: white;
    font-size: 16px;
    font-weight: 400;
    line-height: 24px;
    letter-spacing: 0px;
    text-align: left;
}

.post>p:first-child {
    font-size: 26px;
    font-weight: 700;
    line-height: 38px;
    letter-spacing: 0px;
    text-align: left;

}

.post-date-p {
    margin: 0;
    font-size: 18px;
    font-weight: 400;
    line-height: 26px;
    letter-spacing: 0px;
    text-align: left;

}

.post>p:last-child {
    font-size: 18px;
    font-weight: 400;
    line-height: 26px;
    letter-spacing: 0px;
    text-align: left;
}

/* works */

.works-wrapper {
    padding-bottom: 50px;
    width: 860px;
}

.works-container {
    max-width: 858px;
}

.works-title {
    font-size: 22px;
    font-weight: 400;
    line-height: 60px;
    letter-spacing: 0px;
    text-align: left;
    width: 860px;
}

.work {
    align-items: end;
    padding-bottom: 15px;
    border-bottom: 1px solid #E0E0E0;
}

.work-info {
    margin-left: 10px;
    height: 220px;
}

.work-info>div {
    align-items: center;
}

.work-info-title {
    font-size: 30px;
    font-weight: 700;
    line-height: 44px;
    letter-spacing: 0px;
    text-align: left;
}

.work-info-date {
    background-color: #142850;
    border-radius: 20px;
    padding-left: 10px;
    padding-right: 10px;
    color: white;
    font-size: 18px;
    font-weight: 900;
}

.work-info-tag {
    color: #8695A4;
    margin-left: 20px;
    font-size: 20px;
    font-weight: 400;
}

.work-image {
    width: 246;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

.work-info-description {
    width: 80%;
}

/* footer */

footer {
    height: 182px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.footer-wrapper {
    width: 30%;
}

.footer-social-wrapper {
    justify-content: space-around;
}

.footer-wrapper>p {
    font-size: 14px;
    font-weight: 400;
    line-height: 21px;
    letter-spacing: 0px;
    text-align: center;

}
